<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Yan & Al Radio</title>
  <link href="CSS/main.css" rel="stylesheet">
</head>

<body>

  <div class="radioplayer">
    <div id="Logo"></div>
    <div class="Songinfo">
      <span id= "Title" class="detail">SONG</span>
      <span id= "Artist" class="detail"></span>
    </div>
    <div id="Playbutton"></div>
    <div>
      <button id= "Shuffle" class="shuffle" onclick="radio.changeStation()"></<button>
	</div>
	<!-- <div id= "unknown"></div> -->
  </div>

  <div class="radiostations">
  	<div class="radio0"></div>
  	<div class="radio1"></div>
  	<div class="radio2"></div>
  	<div class="radio3"></div>
  	<div class="radio4"></div>



  </div>
